l_english:

 # Syncretic Tenets
 #Not referenced in-game anywhere by itself, but used to control other opinion title copy:
 hellenic_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 hellenic_syncretic_recipient_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 hellenic_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"

 tenet_hellenic_syncretism_name:0 "Hellenic Syncretism"
 tenet_hellenic_syncretism_desc:0 "The ancient faiths of the Romans and Greeks spread wide throughout the world, and there is much truth to the stories they tell, whatever names they use for the divine."
 doctrine_parameter_hostility_override_hellenic_faith_doctrine:1 "Considers [GetFaithDoctrine('hellenism_faith_doctrine').GetBaseName] [faiths|E], and is considered by [GetFaithDoctrine('hellenism_faith_doctrine').GetBaseNameNoTooltip] $game_concept_faiths$, to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"
 doctrine_parameter_hostility_override_special_doctrine_is_hellenic_faith:1 "Considers Hellenic [faiths|E], and is considered by Hellenic $game_concept_faiths$, to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"
 doctrine_parameter_hellenic_syncretic_actor_opinion_active:2 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with [GetFaithDoctrine('hellenism_faith_doctrine').GetBaseName] [faiths|E]"
 doctrine_parameter_is_hellenic_faith_bilateral_loc_override:1 "Considers Hellenic [faiths|E], and is considered by Hellenic $game_concept_faiths$, to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"
 doctrine_parameter_opinion_of_hellenic_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_hellenic_syncretic_recipient_opinion_active:1 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with [faiths|E] that have $tenet_hellenic_syncretism_name$ [core_tenet|E]"
 doctrine_parameter_opinion_of_hellenic_syncretic_actor_opinion_active:0 ""
 doctrine_parameter_hellenic_syncretic_conversion_malus_active:0 "Base speed of converting syncretised faiths is reduced by [EmptyScope.ScriptValue('conversion_syncretic_with_religion_malus_efficancy_procentage')|-0%]"
 
 special_doctrine_is_hellenic_faith_name:0 "Tales of the Gods"
 special_doctrine_is_hellenic_faith_desc:0 "The tales of the gods travel far further than the reach of any flamens or priest; those who listen can see truth in them whatever they might call the gods in their own tongues."
 hellenic_hostility_doctrine_name:0 "Hellenic hostility"
 hellenic_hostility_doctrine_desc:0 "The Hellenes see other religions as relfections of their own - lesser reflections."

 doctrine_parameter_hostility_override_tenet_hellenic_syncretism:0 "Hellenism sees itself in many religions of the world."
